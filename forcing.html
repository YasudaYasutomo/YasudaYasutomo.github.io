       <h2> 強制法の具体例まとめ </h2>
       <h3> 直積でchain conditionが壊れる例</h3>
       次は簡単に示せる.
       \begin{thm}
       半順序$\mathbb{P}$は$\kappa$-chain conditionを持ち, $\vdash_{\mathbb{P}} \dot{\mathbb{Q}}は{\kappa}$-chain conditionを持つとする.
       このとき$\mathbb{P}*\dot{\mathbb{Q}}$は$\kappa$-chain conditionを持つ.
       \end{thm}
